services:
  - type: web
    name: clinic-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    runtime: python-3.11.0
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://luciansans.github.io
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: Doctor Appointment System
      - key: APP_VERSION
        value: 1.0.0
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30